<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Password</title>
</head>
<body>
    <input type="text" name="password" id="password" placeholder="Password">
    <p></p>
    <script>
    document.querySelector('input').addEventListener('change', passwordCheck);

    function passwordCheck(e) {
        let userPass = e.target.value;
        const fixedPass = 'HOLA';
        if (userPass.length == 0) {
            document.querySelector('p').textContent = "Password can't be empty";
        } else if (userPass === fixedPass) {
            document.querySelector('p').textContent = "Correct pass";
        } else {
            document.querySelector('p').textContent = "Wrong pass";
        }
    }
    </script>
</body>
</html>
