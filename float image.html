        <h2>World</h2>
        <p id = "i"></p>
        <script>
            let flower = document.getElementById('flower');
            setInterval(() => {
                flower.style.top = rand() + "px";
                flower.style.left = rand() + "px";
            }, 1000);

            function rand() {
                return Math.round(Math.random() * Math.pow(10, rand2()%4));
            }

            function rand2() {
                return Math.round(Math.random() * 10);
            }
        </script>
